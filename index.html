<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use the Inter font -->

</head>
<body>

<!-- Main Navigation Container -->
<nav class="bg-blue-800 text-white p-2 lg:p-3 rounded-b-xl shadow-lg animate-bounce-down">
    <div class="w-full flex items-center justify-between px-4">
        <!-- Logo and Brand Name -->
        <div class="flex items-center space-x-2">
            <!-- A simple SVG for the logo -->
            <svg class="w-6 h-6 md:w-8 md:h-8 text-yellow-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5L12 2zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="text-lg md:text-xl font-bold logo-text"><arham> ANB's</arham><name> Education</name></span>
        </div>

        <!-- This entire section is now a flex container that will align items to the end -->
        <div class="flex items-center space-x-6">
            <!-- Navigation Links for Desktop -->
            <!-- Navigation tabs are now hidden on smaller screens -->
            <div id="nav-menu" class="hidden md:flex md:items-center md:space-x-6 lg:space-x-8">
                <ul class="flex flex-row md:space-x-3 lg:space-x-4 text-sm font-medium">
                    <!-- All tabs are now removed as requested -->
                </ul>
            </div>
    
            <!-- Buttons for all screen sizes -->
            <div class="flex items-center space-x-2">
                <!-- Buttons for mobile and desktop -->
                <a href="#" class="bg-yellow-400 text-blue-900 font-semibold px-3 py-1 rounded-[50px] border hover:bg-sky-200 hover:text-yellow-400 hover:border-yellow-400 transition-colors duration-300 text-xs text-center">Sign Up</a>
                <a href="#" class="border-2 border-white text-white font-semibold px-2 pt-[5px] pb-[5px] rounded-[50px] hover:bg-white hover:text-yellow-400 hover:border-yellow-400 transition-colors duration-300 text-xs text-center">Login</a><br>
                <a href="#" class="bg-yellow-400 text-blue-900 font-semibold px-3 py-1 rounded-[50px] border hover:bg-sky-200 hover:text-yellow-400 hover:border-yellow-400 transition-colors duration-300 text-xs text-center">About Developer</a>
            </div>

            <!-- This is the menu icon, now on the far right and hidden on larger screens -->
            <button id="mobile-menu-button" class="text-white focus:outline-none md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu - hidden by default, shown with JS -->
    <div id="mobile-nav-menu" class="md:hidden hidden w-full mt-2 bg-blue-700 rounded-lg p-2 transition-all duration-300 ease-in-out">
        <ul class="flex flex-col space-y-1 text-white font-medium">
            <!-- All tabs are now removed as requested -->
        </ul>
    </div>

</nav>

<script>
    // Get the mobile menu button and the mobile navigation menu
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileNavMenu = document.getElementById('mobile-nav-menu');

    // Add a click event listener to the button
    mobileMenuButton.addEventListener('click', () => {
        // Toggle the 'hidden' class on the mobile nav menu to show/hide it
        mobileNavMenu.classList.toggle('hidden');
    });
</script>

</body>
</html>
